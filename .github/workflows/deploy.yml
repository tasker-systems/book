name: Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        uses: taiki-e/install-action@v2
        with:
          tool: mdbook@0.5.2

      - name: Install mdBook plugins
        uses: taiki-e/install-action@v2
        with:
          # NOTE: admonish disabled until it supports mdbook 0.5.x
          tool: mdbook-mermaid@0.17.0

      - name: Lint markdown
        run: npx --yes markdownlint-cli2 "src/**/*.md" "*.md"
        continue-on-error: true  # Non-blocking initially; change to false after cleanup

      - name: Build book
        run: mdbook build

      # NOTE: linkcheck disabled until mdbook-linkcheck supports 0.5.x
      # - name: Link check
      #   run: mdbook-linkcheck --standalone

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
